<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

    <title>ניהול תקציב</title>
  </head>
  <body>
    <div class="container">
        <header>
                <h1 class="text-center">ניהול תקציב</h1>
                <h2 class="text-center">פלטפורמה לניהול תקציב בצורה הכי מסודרת וחדשנית, תוכלו להשתמש  באפליקציה לכל מטרה </h2>
                
        </header>
        
        <section class="main-content">
            <div id="page-one">
                <form id="add-budget" action="#">
                    <div class="form-group">
                        <label for="budget">מה התקציב שלך</label>
                        <input type="text" class="form-control" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="budget-input" placeholder="כמות בשקלים">
                        <div id="page-one-error-div"></div><br>
                        <button type="submit" id="first-page-btn" class="btn">המשך</button>
                    </div> 
            </div>
            <div id="page-two">
            <div  class="row">
                <div class="col ">
                    <div class="content primary">
                        <h2 class="text-center">הוסיפו הוצאות כאן</h2>
                            <form id="add-expense" action="#">
                                <div class="form-group">
                                    <label for="expense">שם הוצאה:</label>
                                    <input type="text" class="form-control" id="expense" placeholder="שכר דירה">
                                </div>
                                <div class="form-group">
                                    <label for="amount">סכום:</label>
                                    <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" id="amount" placeholder="2000">
                                </div>
                                
                                <button id="fp-btn" type="submit" onclick="addExpenseForm()" class="btn">תוריד לי מהתקציב</button>
                                <div id="alert-danger" class="alert alert-danger" role="alert">
                                    
                                  </div>
                            </form>
                        
                    </div>
                </div> 

                <div class="col">
                    <div class="content secondary">
                        
                        <h2 class="text-center">רשימת הוצאות</h3>

                        <div id="expenses">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="budget" class="budget">
                            <div class="alert alert-primary">
                                <p>תקציב: ₪ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>נשאר: ₪ <span id="left"></span></p>
                            </div>
                        </div> 
                    </div> 
                </div>
            </div> 
        </div>
        </section>
    </div>

  
    <script src="js/app.js"></script>
  </body>
</html>
